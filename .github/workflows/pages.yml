name: GitHub Pages Build

on:
  push:
    tags:
      - "v*.*"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    env:
      PUPPETEER_CACHE_DIR: ${{ github.workspace }}/node_modules/.puppeteer_cache

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "25.x"
          cache: npm
          cache-dependency-path: "./package-lock.json"

      - name: Show node/npm versions
        run: |
          node -v
          npm -v

      - name: Restore Astro/Vite cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/node_modules/.cache
            ${{ github.workspace }}/.astro
            ${{ github.workspace }}/node_modules/.puppeteer_cache
          key: ${{ runner.os }}-astro-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-astro-

      - name: Install deps
        run: npm ci

      - name: Install Chrome for mermaid-cli (Puppeteer)
        run: npx puppeteer browsers install chrome-headless-shell

      - name: Build with Astro
        uses: withastro/action@v3

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
